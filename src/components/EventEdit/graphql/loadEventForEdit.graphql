query LoadEventForEdit($eventId: ID!) {
    eventById(eventId: $eventId) {
        id
        name
        from
        to
        amountOfPlayers
        web
        loc
        description
        games {
            id
            name
            year
        }
        labels {
            id
            name
            description
            isRequired
        }
    }
    authorizedRequiredLabels {
        id
        name
        description
    }
    authorizedOptionalLabels {
        id
        name
        description
    }
}