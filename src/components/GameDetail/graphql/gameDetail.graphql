#import './fragments.graphql'

query GameDetail($gameId: Int!, $commentsLimit: Int!) {
    gameById(id: $gameId) {
        id
        name
        players
        menRole
        womenRole
        bothRole
        hours
        days
        year
        web
        galleryURL
        photoAuthor
        description
        averageRating
        amountOfRatings
        amountOfPlayed
        labels {
            id
            name
            description
        }
        ratingStats {
            count
            rating
        }
        authors {
            id
            person {
                name
                nickname
            }
        }
        groupAuthor {
            id
            name
        }
        commentsPaged(offset: 0, limit: $commentsLimit) {
            totalAmount
            comments {
                ...gameDetailComment
            }
        }
        similarGames {
            id
            name
            averageRating
            amountOfRatings
            year
        }
        gamesOfAuthors {
            id
            name
            averageRating
            amountOfRatings
            year
        }
        events {
            id
            name
            from
            to
        }
    }
}