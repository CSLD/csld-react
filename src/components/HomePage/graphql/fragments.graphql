fragment baseGameData on Game {
    id
    name
    players
    totalRating
    amountOfComments
    amountOfRatings
}

fragment baseCommentData on Comment {
    id
    commentAsText
    added
    game {
        ...baseGameData
    }
    user {
        id
        person {
            name
            nickname
        }
        image {
            id
            path
        }
    }
}
