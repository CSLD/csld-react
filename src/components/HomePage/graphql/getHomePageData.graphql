#import "./fragments.graphql"

query GetHomePageData {
    homepage {
        lastAddedGames {
            ...baseGameData
        }
        mostPopularGames {
            ...baseGameData
        }
        nextEvents {
            id
            name
            from
            to
            loc
            amountOfPlayers
        }
        lastComments {
            ...baseCommentData
        }
    }
}
